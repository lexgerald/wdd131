<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerald Williams | Artisan Coffee Shop</title>
    <meta name="description" content="Freetown's favorite local coffee shop serving artisan brews since 2022">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts/visit.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Brew Haven Logo" width="50" height="50">
                <span>Wills Pious</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="visit.html">Visit Us</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="visit-hero">
            <h1>Visit Us</h1>
        </section>

        <section class="location">
            <div class="address">
                <h2>Our Location</h2>
                <p>123 City Road<br>Wellington, Freetown</p>
                <p><strong>Hours:</strong><br>
                Mon-Fri: 7am-7pm<br>
                Sat-Sun: 8am-6pm</p>
            </div>
            <div id="map" class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31572.70706201171!2d-13.191572716934939!3d8.442018309991056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xf04e803cb983c27%3A0x23573a5c3c13b9!2sWellington%2C%20Freetown!5e0!3m2!1sen!2ssl!4v1748370021755!5m2!1sen!2ssl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wills Pious | <a href="references.html">References</a></p>
    </footer>
</body>
</html>
