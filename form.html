<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>We value your feedback! Please share your experience with our products.</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating*</legend>
                    <div class="rating-container">
                        <label>
                            <input type="radio" name="rating" value="1" required>
                            <span>☆</span>
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2">
                            <span>☆☆</span>
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3">
                            <span>☆☆☆</span>
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4">
                            <span>☆☆☆☆</span>
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5">
                            <span>☆☆☆☆☆</span>
                        </label>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation*</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Useful Features (check all that apply)</legend>
                    <label>
                        <input type="checkbox" name="features" value="ease-of-use">
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="durability">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="performance">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="design">
                        Design
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="price">
                        Price Value
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your detailed experience with the product..."></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Optional">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Product Reviews. All rights reserved.</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

</body>
</html>
